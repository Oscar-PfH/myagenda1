<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="https://bootswatch.com/5/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script src="scripts/index.js" type="module"></script>
    <header class="page-header">
        <div class="container row">
            <div class="col-lg-10">
                <span>Tú:</span>
                <h4 id="user-name"></h4>
            </div>
            <div class="col-lg-4">
                <span>Teléfono:</span>
                <h4 id="user-cp"></h4>
            </div>
            <div class="col-lg-4">
                <span>E-Mail</span>
                <h4 id="user-mail"></h4>
            </div>
            <div class="col-lg-2">
                <button type="button" id="edit-user" class="btn btn-light"><img id="edit-image" src="assets/edit.png" alt="edit image"></button>
            </div>
        </div>
    </header>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a id="contacts" class="nav-link no-seleccionable">
                            <i><img id="contacts-image" src="assets/contactos.jpg" alt="Contacts image"></i>
                            Mis Contactos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="form-link" class="nav-link open-modal no-seleccionable" data-open="modal-form" data-toggle="modal">
                            <i><img id="add-image" src="https://cdn-icons-png.flaticon.com/512/189/189689.png" alt="plus" title="Añadir contacto"></i>
                            Añadir Contacto
                        </a>
                    </li>
                </ul>
                <div class="nav-item mx-auto">
                        <i><input type="checkbox" id="select-all" class="form-check-input"></i>
                        <p class="d-inline text-white">Seleccionar todo</p>
                </div>
                <form class="d-flex">
                    <input type="text" id="search-input" class="form-control me-sm-2" placeholder="Buscar...">
                    <button type="submit" id="search" class="btn btn-light my-2 my-sm-0"><img id="search-image" src="assets/lupa1.jpg" alt="Search"></button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Modal Form -->
    <div id="modal-form" class="modal">
        <div class="modal-dialog" role="document">
            <form id="contact-form" class="modal-content">
                <div class="modal-header">
                    <h5 id="modal-title" class="modal-title">Nuevo contacto</h5>
                    <button id="close-modal1" class="btn-close close-modal" type="button" data-bs-dismiss="modal" aria-label="Cerrar" data-close><span aria-hidden="true"></span></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-sm-2 col-form-label" for="name">Nombre(s)</label>
                        <div class="col-sm-10">
                            <input type="text" id="name" class="form-control" placeholder="Nombre(s) del contacto" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-form-label" for="lname">Apellido(s)</label>
                        <div class="col-sm-10">
                            <input type="text" id="lname" class="form-control" placeholder="Apellido(s) del contacto">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-form-label" for="cellphone">Teléfono</label>
                        <div class="col-sm-10">
                            <input type="number" id="cellphone" class="form-control" min="900000000" max="999999999">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-form-label" for="email">Correo</label>
                        <div class="col-sm-10">
                            <input type="email" id="email" class="form-control" placeholder="ejemplo@email.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-form-label" for="address">Dirección</label>
                        <div class="col-sm-10">
                            <input type="text" id="address" class="form-control" placeholder="Av., Calle, ...">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="save" class="btn btn-primary" type="button" ></button>
                    <button id="close-modal2" class="btn btn-secondary close-modal" type="button" data-bs-dismiss="modal">Cerrar</button>
                    
                </div>
            </form>
        </div>
    </div>
    <!-- Contacts -->
    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th><img id="select-image" src="assets/select-all.png" alt="Selection image"></th>
                    <th>Nombres y Apellidos</th>
                    <th>Teléfono</th>
                    <th>Correo</th>
                    <th>Dirección</th>
                </tr>
            </thead>
            <tbody id="contacts-list"></tbody>
        </table>
    </div>
    <div id="emergent-message">
        <p id="message"></p>
    </div>
    <script src="scripts/modal.js"></script>
</body>
</html>
